<H1>MODRECIP_REMOVE</H1>

<B>const mapi.MODRECIP_REMOVE;</B><P>

Existing recipients should be removed from the recipient list using as an index the PR_ROWID property included in the property value array of each recipient entry in the mods parameter.<P>

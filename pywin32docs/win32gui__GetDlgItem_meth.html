<H1><A HREF="win32gui.html">win32gui</A>.GetDlgItem</H1><P>

HWND = <B>GetDlgItem(<I>hDlg</I><I>, IDDlgItem</I>

</B>)<P>Retrieves the handle to a control in the specified dialog box.<P>

<H3>Parameters</H3><P><DT><I>hDlg</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a dialog window<P><DT><I>IDDlgItem</I> : int<P>

<DD>Identifier of one of the dialog's controls<P></body>

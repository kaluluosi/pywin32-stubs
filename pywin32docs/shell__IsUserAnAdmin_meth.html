<H1><A HREF="shell.html">shell</A>.IsUserAnAdmin</H1><P>

bool = <B>IsUserAnAdmin(</B>)<P>Tests whether the current user is a member of the Administrator's group.<P>

<H3>Comments</H3>

This method is only available with version 5 or later of the shell controls<P>

<H3>Return Value</H3>The result is true or false, or a com_error with E_NOTIMPL is raised.<P>

<H1><A HREF="win32print.html">win32print</A>.DeletePrinterConnection</H1><P>

None = <B>DeletePrinterConnection(<I>printer</I></B>)<P>Removes connection to remote printer<P>

<H3>Parameters</H3><P><DT><I>printer</I> : string<P>

<DD>printer to disconnect from (eg: \\server\\printer).<P></body>

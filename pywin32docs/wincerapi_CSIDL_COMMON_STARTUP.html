<H1>CSIDL_COMMON_STARTUP</H1>

<B>const wincerapi.CSIDL_COMMON_STARTUP;</B><P>

File system directory that contains the programs that appear in the Startup folder for all users. The system starts these programs whenever any user logs on to a Windows desktop platform.<P>

<H3>Parameters</H3><P><DT><I>uiParm</I> : int<P>

<DD>hwnd of a dialog is to be displayed.<P><DT><I>flags</I> : int<P>

<DD>Bitmask of flags that control the logoff operation.<P><DT><I>reserved</I> : int<P>

<DD>Reserved; must be zero.<P></body>

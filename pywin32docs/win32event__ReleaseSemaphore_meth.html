<H1><A HREF="win32event.html">win32event</A>.ReleaseSemaphore</H1><P>

int = <B>ReleaseSemaphore(<I>hEvent</I><I>, lReleaseCount</I>

</B>)<P>Releases a semaphore.<P>

<H3>Parameters</H3><P><DT><I>hEvent</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>handle of the semaphore object<P><DT><I>lReleaseCount</I> : int<P>

<DD>amount to add to current count<P><H3>Return Value</H3>The result is the previous count of the semaphore.<P>

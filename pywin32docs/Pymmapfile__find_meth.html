<H1><A HREF="Pymmapfile.html">Pymmapfile</A>.find</H1><P>

int = <B>find(<I>needle</I><I>, start</I>

</B>)<P>Finds a string in the buffer.<P>

<H3>Parameters</H3><P><DT><I>needle</I> : str<P>

<DD>String to be located<P><DT><I>start</I> : int<P>

<DD>Pos at which to start search, current pos assumed if not specified<P><H3>Return Value</H3>Returns pos of string, or -1 if not found<P>

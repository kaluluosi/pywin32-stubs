<H1><A HREF="PyCDC.html">PyCDC</A>.GetClipBox</H1><P>

(left, top, right, bottom) = <B>GetClipBox(</B>)<P>Retrieves the dimensions of the smallest bounding rectangle 

around the current clipping boundary.<P>

<H3>MFC References</H3><P><DT>CDC::GetClipBox<P>

<H3>Return Value</H3>A tuple of integers specifying the rectangle.<P>

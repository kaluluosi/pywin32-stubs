<H1><A HREF="win32process.html">win32process</A>.SetProcessAffinityMask</H1><P>

<B>SetProcessAffinityMask(<I>hProcess</I><I>, mask</I></B>)<P>Sets a processor affinity mask for a specified process.<P>

<H3>Parameters</H3><P><DT><I>hProcess</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>handle to the process of interest<P><DT><I>mask</I> : int<P>

<DD>a processor affinity mask<P><H3>Comments</H3>

This function does not exist on all platforms.<P>

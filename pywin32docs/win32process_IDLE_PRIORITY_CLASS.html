<H1>IDLE_PRIORITY_CLASS</H1>

<B>const win32process.IDLE_PRIORITY_CLASS;</B><P>

Indicates a process whose threads run only when the system is idle and are preempted by the threads of any process running in a higher priority class. An example is a screen saver. The idle priority class is inherited by child processes.<P>

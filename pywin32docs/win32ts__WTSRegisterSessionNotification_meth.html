<H1><A HREF="win32ts.html">win32ts</A>.WTSRegisterSessionNotification</H1><P>

<B>WTSRegisterSessionNotification(<I>Wnd</I><I>, Flags</I></B>)<P>Registers a window to receive terminal service notifications<P>

<H3>Parameters</H3><P><DT><I>Wnd</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Window handle to receive terminal service messages<P><DT><I>Flags</I> : int<P>

<DD>NOTIFY_FOR_THIS_SESSION or NOTIFY_FOR_ALL_SESSIONS<P></body>

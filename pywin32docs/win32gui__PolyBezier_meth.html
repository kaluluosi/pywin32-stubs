<H1><A HREF="win32gui.html">win32gui</A>.PolyBezier</H1><P>

<B>PolyBezier(<I>hdc</I><I>, Points</I></B>)<P>Draws a series of Bezier curves starting from first point specified.<P>

<H3>Parameters</H3><P><DT><I>hdc</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a device context<P><DT><I>Points</I> : [(int,int),...]<P>

<DD>Sequence of POINT tuples: ((x,y),...).<P><H3>Comments</H3>

Number of points must be a multiple of 3 plus 1.<P>

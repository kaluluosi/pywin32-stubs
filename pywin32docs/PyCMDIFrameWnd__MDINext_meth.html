<H1><A HREF="PyCMDIFrameWnd.html">PyCMDIFrameWnd</A>.MDINext</H1><P>

<B>MDINext(<I>fNext</I></B>)<P>Activates the next MDI window<P>

<H3>Parameters</H3><P><DT><I>fNext=0</I> : int<P>

<DD>Indicates if the next (0) or previous (non-zero) window is requested.<P>

<H3>Comments</H3>

Unlike MFC, this version supports the fNext param in the WM_MDINEXT message.<P>

<H1><A HREF="PyIPropertyStorage.html">PyIPropertyStorage</A>.WritePropertyNames</H1><P>

<B>WritePropertyNames(<I>props</I><I>, names</I></B>)<P>Assigns string names to a specified array of property IDs in the 

current property set.<P>

<H3>Parameters</H3><P><DT><I>props</I> : (int, ...)<P>

<DD>Sequence containing the property IDs.<P><DT><I>names</I> : (string, ...)<P>

<DD>Equal length sequence of property names.<P></body>

<H1><A HREF="PyIErrorLog.html">PyIErrorLog</A>.AddError</H1><P>

<B>AddError(<I>propName</I><I>, excepInfo</I></B>)<P>Adds an error to the error log.<P>

<H3>Parameters</H3><P><DT><I>propName</I> : string<P>

<DD>The name of the error<P><DT><I>excepInfo=None</I> : exception<P>

<DD>A COM exception.  Must be a complete COM exception (ie, pythoncom.com_error, or 

win32com.server.exceptions.COMException())<P>

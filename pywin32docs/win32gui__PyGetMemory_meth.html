<H1><A HREF="win32gui.html">win32gui</A>.PyGetMemory</H1><P>

object = <B>PyGetMemory(<I>addr</I><I>, len</I>

</B>)<P>Returns a buffer object from and address and length<P>

<H3>Parameters</H3><P><DT><I>addr</I> : int<P>

<DD>Address of the memory to reference.<P><DT><I>len</I> : int<P>

<DD>Number of bytes to return.<P><H3>Comments</H3>

If zero is passed a ValueError will be raised.<P>

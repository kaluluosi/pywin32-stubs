<H1><A HREF="PyIShellLink.html">PyIShellLink</A>.SetIconLocation</H1><P>

<B>SetIconLocation(<I>iconPath</I><I>, iIcon</I></B>)<P>Sets the location (path and index) of the icon for a shell link object.<P>

<H3>Parameters</H3><P><DT><I>iconPath</I> : string<P>

<DD>Path to the file with the icon.<P><DT><I>iIcon</I> : int<P>

<DD>Index of the icon.<P></body>

<HR><H1>PyLsaLogon_HANDLE Object</H1><P>

Lsa handle used to access authentication packages, returned by 

<A HREF="win32security__LsaRegisterLogonProcess_meth.html">win32security::LsaRegisterLogonProcess</A> or <A HREF="win32security__LsaConnectUntrusted_meth.html">win32security::LsaConnectUntrusted</A>. Base low-level object is a plain HANDLE. 

Inherits all properties and methods of <A HREF="PyHANDLE.html">PyHANDLE</A>, but Close uses LsaDeregisterLogonProcess<P>

<H1><A HREF="win32api.html">win32api</A>.GetFocus</H1><P>

int = <B>GetFocus(</B>)<P>Retrieves the handle of the keyboard focus window associated with the thread that 

called the method.<P>

<H3>Win32 API References</H3><P><DT>Search for <i>GetFocus</i> at <a href="http://search.msdn.microsoft.com/search/results.aspx?view=msdn&query=GetFocus" target="_blank">msdn</a>, <a href="http://www.google.com/search?q=GetFocus" target="_blank">google</a> or <a href="http://groups.google.com/groups?q=GetFocus" target="_blank">google groups</a>.<P>

<H3>Return Value</H3>The method raises an exception if no window with the focus exists.<P>

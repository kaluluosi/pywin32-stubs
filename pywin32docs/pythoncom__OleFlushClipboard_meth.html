<H1><A HREF="pythoncom.html">pythoncom</A>.OleFlushClipboard</H1><P>

<B>OleFlushClipboard(</B>)<P>Carries out the clipboard shutdown sequence. It also releases the IDataObject 

pointer that was placed on the clipboard by the <A HREF="pythoncom__OleSetClipboard_meth.html">pythoncom::OleSetClipboard</A> function.<P>

<H1><A HREF="PyCListCtrl.html">PyCListCtrl</A>.GetItemText</H1><P>

int = <B>GetItemText(<I>item</I><I>, sub</I>

</B>)<P>Retrieves the text of a list view item or subitem.<P>

<H3>Parameters</H3><P><DT><I>item</I> : int<P>

<DD>The index of the item whose text is to be retrieved.<P><DT><I>sub</I> : int<P>

<DD>Specifies the subitem whose text is to be retrieved.<P></body>

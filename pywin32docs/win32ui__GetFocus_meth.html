<H1><A HREF="win32ui.html">win32ui</A>.GetFocus</H1><P>

<A HREF="PyCWnd.html">PyCWnd</A> = <B>GetFocus(</B>)<P>Retrieves the window with the focus.<P>

<H3>Return Value</H3>The result is a <A HREF="PyCWnd.html">PyCWnd</A> (or derived) object, or a win32ui.error exception is raised.<P>

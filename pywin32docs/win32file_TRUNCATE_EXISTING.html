<H1>TRUNCATE_EXISTING</H1>

<B>const win32file.TRUNCATE_EXISTING;</B><P>

Opens the file. Once opened, the file is truncated so that its size is zero bytes. The calling process must open the file with at least GENERIC_WRITE access. The function fails if the file does not exist.<P>

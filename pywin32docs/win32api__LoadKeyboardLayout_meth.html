<H1><A HREF="win32api.html">win32api</A>.LoadKeyboardLayout</H1><P>

int = <B>LoadKeyboardLayout(<I>KLID</I><I>, Flags</I>

</B>)<P>Loads a new locale id<P>

<H3>Parameters</H3><P><DT><I>KLID</I> : string<P>

<DD>Hex string containing a locale id, eg "00000409"<P><DT><I>Flags=0</I> : int<P>

<DD>Combination of win32con.KLF_* constants<P>

<H3>Return Value</H3>Returns the numeric locale id that was loaded<P>

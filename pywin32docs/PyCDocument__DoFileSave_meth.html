<H1><A HREF="PyCDocument.html">PyCDocument</A>.DoFileSave</H1><P>

<B>DoFileSave(</B>)<P>Checks the file attributes. 

If the file is read only, a new name is prompted, else the 

file is saved (by calling DoSave)<P>

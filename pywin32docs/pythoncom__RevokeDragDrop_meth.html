<H1><A HREF="pythoncom.html">pythoncom</A>.RevokeDragDrop</H1><P>

<B>RevokeDragDrop(<I>hwnd</I></B>)<P>Revokes the registration of the 

specified application window as a potential target for OLE drag-and-drop 

operations.<P>

<H3>Parameters</H3><P><DT><I>hwnd</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a window registered as an OLE drop target.<P></body>

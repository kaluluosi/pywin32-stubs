<H1>DSBCAPS_MUTE3DATMAXDISTANCE</H1>

<B>const directsound.DSBCAPS_MUTE3DATMAXDISTANCE;</B><P>

The sound is reduced to silence at the maximum distance. The 

buffer will stop playing when the maximum distance is exceeded, so that processor time is not wasted.<P>

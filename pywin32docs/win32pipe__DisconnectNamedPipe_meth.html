<H1><A HREF="win32pipe.html">win32pipe</A>.DisconnectNamedPipe</H1><P>

<B>DisconnectNamedPipe(<I>hFile</I></B>)<P>Disconnects the server end of a named pipe instance from a client process.<P>

<H3>Parameters</H3><P><DT><I>hFile</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>The handle to the pipe to disconnect.<P></body>

<H1>FILE_FLAG_WRITE_THROUGH</H1>

<B>const win32file.FILE_FLAG_WRITE_THROUGH;</B><P>

Instructs the system to write through any intermediate cache and go directly to disk. Windows can still cache write operations, but cannot lazily flush them.<P>

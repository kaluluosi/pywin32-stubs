<H1><A HREF="win32gui.html">win32gui</A>.SetArcDirection</H1><P>

int = <B>SetArcDirection(<I>hdc</I><I>, ArcDirection</I>

</B>)<P>Sets the drawing direction for arcs and rectangles<P>

<H3>Parameters</H3><P><DT><I>hdc</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a device context<P><DT><I>ArcDirection</I> : int<P>

<DD>One of win32con.AD_* constants<P><H3>Return Value</H3>Returns the previous direction, or 0 on error.<P>

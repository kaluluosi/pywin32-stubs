<H1><A HREF="win32gui.html">win32gui</A>.SetBkMode</H1><P>

int = <B>SetBkMode(<I>hdc</I><I>, BkMode</I>

</B>)<P>Sets the background mode for a device context<P>

<H3>Parameters</H3><P><DT><I>hdc</I> : int/<A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a device context<P><DT><I>BkMode</I> : int<P>

<DD>OPAQUE or TRANSPARENT<P><H3>Return Value</H3>Returns the previous mode, or 0 on failure<P>

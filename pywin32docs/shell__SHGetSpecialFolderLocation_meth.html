<H1><A HREF="shell.html">shell</A>.SHGetSpecialFolderLocation</H1><P>

<A HREF="PyIDL.html">PyIDL</A> = <B>SHGetSpecialFolderLocation(<I>hwndOwner</I><I>, nFolder</I>

</B>)<P>Retrieves the PIDL of a special folder.<P>

<H3>Parameters</H3><P><DT><I>hwndOwner</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Parent window, can be None (or 0)<P><DT><I>nFolder</I> : int<P>

<DD>One of the CSIDL_* constants specifying the path.<P></body>

<H1><A HREF="win32api.html">win32api</A>.SetFileAttributes</H1><P>

int = <B>SetFileAttributes(<I>pathName</I><I>, attrs</I>

</B>)<P>Sets the named file's attributes.<P>

<H3>Parameters</H3><P><DT><I>pathName</I> : string<P>

<DD>The name of the file.<P><DT><I>attrs</I> : int<P>

<DD>The attributes to set.  Must be a combination of the win32con.FILE_ATTRIBUTE_* constants.<P></body>

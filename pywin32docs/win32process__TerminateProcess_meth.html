<H1><A HREF="win32process.html">win32process</A>.TerminateProcess</H1><P>

<B>TerminateProcess(<I>handle</I><I>, exitCode</I></B>)<P>Terminates the specified process and all of its threads.<P>

<H3>Parameters</H3><P><DT><I>handle</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>handle to the process<P><DT><I>exitCode</I> : int<P>

<DD>The exit code for the process.<P></body>

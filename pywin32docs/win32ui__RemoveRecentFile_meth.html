<H1><A HREF="win32ui.html">win32ui</A>.RemoveRecentFile</H1><P>

<B>RemoveRecentFile(<I>index</I></B>)<P>Removes the entry in the applications Recent File List at index.<P>

<H3>Parameters</H3><P><DT><I>index=0</I> : int<P>

<DD>Zero-based index of the file to be removed from the MRU (most recently used) file list.<P>

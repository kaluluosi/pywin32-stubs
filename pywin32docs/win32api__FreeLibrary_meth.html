<H1><A HREF="win32api.html">win32api</A>.FreeLibrary</H1><P>

<B>FreeLibrary(<I>hModule</I></B>)<P>Decrements the reference count of the loaded dynamic-link library (DLL) module.<P>

<H3>Parameters</H3><P><DT><I>hModule</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Specifies the handle to the module.<P><H3>Win32 API References</H3><P><DT>Search for <i>FreeLibrary</i> at <a href="http://search.msdn.microsoft.com/search/results.aspx?view=msdn&query=FreeLibrary" target="_blank">msdn</a>, <a href="http://www.google.com/search?q=FreeLibrary" target="_blank">google</a> or <a href="http://groups.google.com/groups?q=FreeLibrary" target="_blank">google groups</a>.<P>

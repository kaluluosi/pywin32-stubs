<H1><A HREF="win32security.html">win32security</A>.CheckTokenMembership</H1><P>

bool = <B>CheckTokenMembership(<I>TokenHandle</I><I>, SidToCheck</I>

</B>)<P>Checks if a SID is enabled in a token<P>

<H3>Parameters</H3><P><DT><I>TokenHandle</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to an access token, current process token used if None<P><DT><I>SidToCheck</I> : <A HREF="PySID.html">PySID</A><P>

<DD>Sid to be checked for presence in token<P></body>

<H1><A HREF="win32event.html">win32event</A>.PulseEvent</H1><P>

<B>PulseEvent(<I>hEvent</I></B>)<P>Provides a single operation that sets (to signaled) the state of the specified event object and then resets it (to nonsignaled) after releasing the appropriate number of waiting threads.<P>

<H3>Parameters</H3><P><DT><I>hEvent</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>handle of event object<P></body>

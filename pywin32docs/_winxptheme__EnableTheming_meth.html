<H1><A HREF="_winxptheme.html">_winxptheme</A>.EnableTheming</H1><P>

<B>EnableTheming(<I>fEnable</I></B>)<P>Enables or disables themeing for the current user 

in the current and future sessions.<P>

<H3>Parameters</H3><P><DT><I>fEnable</I> : bool<P>

<DD>if False, disable theming & turn themes off. 

<BR>if True, enable themeing and, if user previously 

had a theme active, make it active now.<P></body>

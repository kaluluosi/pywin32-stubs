<H1><A HREF="win32file.html">win32file</A>.SetFileApisToOEM</H1><P>

<B>SetFileApisToOEM(</B>)<P>Causes a set of Win32 file functions to use the OEM character set code page. This function is useful for 8-bit console input and output operations.<P>

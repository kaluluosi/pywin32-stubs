<H1><A HREF="win32ras.html">win32ras</A>.EnumConnections</H1><P>

list = <B>EnumConnections(</B>)<P>Returns a list of tuples, one for each active connection.<P>

<H3>Win32 API References</H3><P><DT>Search for <i>RasEnumConnections</i> at <a href="http://search.msdn.microsoft.com/search/results.aspx?view=msdn&query=RasEnumConnections" target="_blank">msdn</a>, <a href="http://www.google.com/search?q=RasEnumConnections" target="_blank">google</a> or <a href="http://groups.google.com/groups?q=RasEnumConnections" target="_blank">google groups</a>.<P>

<H3>Return Value</H3>Each tuple is of format (handle, entryName, deviceType, deviceName)<P>

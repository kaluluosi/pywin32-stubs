<H1><A HREF="PyIPersistStream.html">PyIPersistStream</A>.IsDirty</H1><P>

int = <B>IsDirty(</B>)<P>Checks the object for changes since it was last saved.<P>

<TABLE>

<TR><TD><B>Return Value</B></TD><TD><B>Description</B></TD></TR><TR><TD>S_OK (ie, 0)</TD><TD>The object has changed since it was last saved.</TD></TR><TR><TD>S_FALSE (ie, 1)</TD><TD>The object has not changed since the last save.</TD></TR></TABLE>

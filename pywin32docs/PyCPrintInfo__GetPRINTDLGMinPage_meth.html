<H1><A HREF="PyCPrintInfo.html">PyCPrintInfo</A>.GetPRINTDLGMinPage</H1><P>

<B>GetPRINTDLGMinPage(</B>)<P>Get the minimum value for the page range specified in the From and To page 

edit controls. If nMinPage equals nMaxPage, the Pages radio button and the starting and ending page edit controls are 

disabled.<P>

<H3>MFC References</H3><P><DT>PRINTDLG::nMinPage<P>

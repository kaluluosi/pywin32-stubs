<H1>DEBUG_TEXT_ISEXPRESSION</H1>

<B>const axdebug.DEBUG_TEXT_ISEXPRESSION;</B><P>

Indicates that the text is an 

expression as opposed to a statement. This flag may affect the way in 

which the text is parsed by some languages.<P>

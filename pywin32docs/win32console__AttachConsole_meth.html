<H1><A HREF="win32console.html">win32console</A>.AttachConsole</H1><P>

<B>AttachConsole(<I>ProcessId</I></B>)<P>Attaches to console of another process<P>

<H3>Parameters</H3><P><DT><I>ProcessId</I> : int<P>

<DD>Pid of another process, or ATTACH_PARENT_PROCESS<P><H3>Comments</H3>

Calling process must not already be attached to another console<P>

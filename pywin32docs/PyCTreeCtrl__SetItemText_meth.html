<H1><A HREF="PyCTreeCtrl.html">PyCTreeCtrl</A>.SetItemText</H1><P>

int = <B>SetItemText(<I>item</I><I>, text</I>

</B>)<P>Changes the text of a list view item or subitem.<P>

<H3>Parameters</H3><P><DT><I>item</I> : HTREEITEM<P>

<DD>The item whose text is to be retrieved.<P><DT><I>text</I> : string<P>

<DD>String that contains the new item text.<P></body>

<HR><H1>SC_ACTION Object</H1><P>

<H3>Properties</H3>

<DL>

<DT><B>int Type</B>

<DD>One of SC_ACTION_NONE, SC_ACTION_REBOOT, SC_ACTION_RESTART, SC_ACTION_RUN_COMMAND<P>



<DT><B>int Delay</B>

<DD>Time delay before specified action is taken (in milliseconds)<P>

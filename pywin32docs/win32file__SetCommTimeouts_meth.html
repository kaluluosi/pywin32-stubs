<H1><A HREF="win32file.html">win32file</A>.SetCommTimeouts</H1><P>

int = <B>SetCommTimeouts(<I>handle</I><I>, val</I>

</B>)<P>Sets the time-out parameters for all read and write operations on a specified communications device.<P>

<H3>Parameters</H3><P><DT><I>handle</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>The handle to the communications device.<P><DT><I>val</I> : <B>PyCOMMTIMEOUTS</B>

<P>

<DD>The new time-out parameters.<P></body>

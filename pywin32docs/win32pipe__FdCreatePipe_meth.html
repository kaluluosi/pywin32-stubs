<I>, mode</I>

</B>)<P>As CreatePipe but returns file descriptors<P>

<H3>Parameters</H3><P><DT><I>sa</I> : <A HREF="PySECURITY_ATTRIBUTES.html">PySECURITY_ATTRIBUTES</A><P>

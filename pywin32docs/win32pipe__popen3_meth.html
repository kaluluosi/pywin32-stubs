<H1><A HREF="win32pipe.html">win32pipe</A>.popen3</H1><P>

(pipe, pipe, pipe) = <B>popen3(<I>cmdstring</I><I>, mode</I>

</B>)<P>Variation on <A HREF="win32pipe__popen_meth.html">win32pipe::popen</A><P>

<H3>Parameters</H3><P><DT><I>cmdstring</I> : string<P>

<DD>The cmdstring to pass to the shell<P><DT><I>mode</I> : string<P>

<DD>Either 't' or 'b'<P><H3>Return Value</H3>The result of this function is 3 pipes - the processes stdin, stdout and stderr<P>

<H1><A HREF="win32file.html">win32file</A>.Wow64DisableWow64FsRedirection</H1><P>

int = <B>Wow64DisableWow64FsRedirection(</B>)<P>Disables file system redirection for 32-bit processes running on a 64-bit system<P>

<H3>Comments</H3>

Requires 64-bit XP or later<P>

<H3>Return Value</H3>Returns a state value to be passed to <A HREF="win32file__Wow64RevertWow64FsRedirection_meth.html">win32file::Wow64RevertWow64FsRedirection</A><P>

<H1><A HREF="win32ui.html">win32ui</A>.DoWaitCursor</H1><P>

<B>DoWaitCursor(<I>code</I></B>)<P>Dispay a wait cursor.<P>

<H3>Parameters</H3><P><DT><I>code</I> : int<P>

<DD>If this parameter is 0, the original cursor is restored. If 1, a wait cursor appears. If -1, 

the wait cursor ends.<P></body>

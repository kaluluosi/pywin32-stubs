<H1><A HREF="win32crypt.html">win32crypt</A>.CertAlgIdToOID</H1><P>

string = <B>CertAlgIdToOID(<I>AlgId</I></B>)<P>Converts an integer ALG_ID to it's szOID_ string representation<P>

<H3>Parameters</H3><P><DT><I>AlgId</I> : int<P>

<DD>An algorithm identifier<P><H3>Comments</H3>

If there is no corresponding OID, None is returned<P>

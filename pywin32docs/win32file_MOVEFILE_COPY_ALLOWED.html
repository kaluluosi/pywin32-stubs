<H1>MOVEFILE_COPY_ALLOWED</H1>

<B>const win32file.MOVEFILE_COPY_ALLOWED;</B><P>

If the file is to be moved to a different volume, the function simulates the move by using the CopyFile and DeleteFile functions. Cannot be combined with the MOVEFILE_DELAY_UNTIL_REBOOT flag.<P>

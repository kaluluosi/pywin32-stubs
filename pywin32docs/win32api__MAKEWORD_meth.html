<H1><A HREF="win32api.html">win32api</A>.MAKEWORD</H1><P>

int = <B>MAKEWORD(<I>low</I><I>, high</I>

</B>)<P>creates a WORD value by concatenating the specified values.<P>

<H3>Parameters</H3><P><DT><I>low</I> : int<P>

<DD>Specifies the low-order byte of the new value.<P><DT><I>high</I> : int<P>

<DD>Specifies the high-order byte of the new value.<P><H3>Comments</H3>

This is simply a wrapper to a C++ macro.<P>

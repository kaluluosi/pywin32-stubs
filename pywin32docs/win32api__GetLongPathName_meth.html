<H1><A HREF="win32api.html">win32api</A>.GetLongPathName</H1><P>

string = <B>GetLongPathName(<I>fileName</I></B>)<P>Converts the specified path to its long form.<P>

<H3>Parameters</H3><P><DT><I>fileName</I> : string<P>

<DD>The file name.<P><H3>Comments</H3>

This function may raise a NotImplementedError exception if the version 

of Windows does not support this function.<P>

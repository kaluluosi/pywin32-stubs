<H1><A HREF="win32process.html">win32process</A>.GetProcessAffinityMask</H1><P>

int, int = <B>GetProcessAffinityMask(<I>hProcess</I></B>)<P>Gets a processor affinity mask for a specified process<P>

<H3>Parameters</H3><P><DT><I>hProcess</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>handle to the process of interest<P><H3>Return Value</H3>The result is a tuple of (process affinity mask, system affinity mask)<P>

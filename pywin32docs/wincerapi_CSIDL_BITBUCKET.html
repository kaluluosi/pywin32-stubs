<H1>CSIDL_BITBUCKET</H1>

<B>const wincerapi.CSIDL_BITBUCKET;</B><P>

Recycle bin-file system directory containing file objects in the user's recycle bin. The location of this directory is not in the registry; it is marked with the hidden and system attributes to prevent the user from moving or deleting it.<P>

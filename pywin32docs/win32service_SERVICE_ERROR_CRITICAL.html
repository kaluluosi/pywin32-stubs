<H1>SERVICE_ERROR_CRITICAL</H1>

<B>const win32service.SERVICE_ERROR_CRITICAL;</B><P>

The startup program logs the error, if possible. If the last-known good configuration is being started, 

the startup operation fails. Otherwise, the system is restarted with the last-known good configuration.<P>

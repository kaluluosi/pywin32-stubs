 = <B>GetCommTimeouts(<I>handle</I></B>)<P>Retrieves the time-out parameters for all read and write operations on a specified communications device.<P>

<H3>Parameters</H3><P><DT><I>handle</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>The handle to the communications device.<P></body>

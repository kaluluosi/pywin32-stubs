<H1><A HREF="pythoncom.html">pythoncom</A>.GetActiveObject</H1><P>

<A HREF="PyIUnknown.html">PyIUnknown</A> = <B>GetActiveObject(<I>cls</I></B>)<P>Retrieves an object representing a running object registered with 

OLE<P>

<H3>Parameters</H3><P><DT><I>cls</I> : CLSID<P>

<DD>The IID for the program.  As for all CLSID's in Python, a "program.name" or IID format string 

may be used, or a real <A HREF="PyIID.html">PyIID</A> object.<P></body>

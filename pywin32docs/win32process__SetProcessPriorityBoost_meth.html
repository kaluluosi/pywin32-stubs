<H1><A HREF="win32process.html">win32process</A>.SetProcessPriorityBoost</H1><P>

<B>SetProcessPriorityBoost(<I>Process</I><I>, DisablePriorityBoost</I></B>)<P>Enables or disables dynamic priority adjustment for a process<P>

<H3>Parameters</H3><P><DT><I>Process</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a process<P><DT><I>DisablePriorityBoost</I> : boolean<P>

<DD>True to disable or False to enable<P></body>

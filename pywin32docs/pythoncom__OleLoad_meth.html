<H1><A HREF="pythoncom.html">pythoncom</A>.OleLoad</H1><P>

<B>OleLoad(<I>storage</I><I>, iid</I><I>, site</I></B>)<P>Loads into memory an object nested within a specified storage object.<P>

<H3>Parameters</H3><P><DT><I>storage</I> : <A HREF="PyIStorage.html">PyIStorage</A><P>

<DD>The storage object from which to load<P><DT><I>iid</I> : <A HREF="PyIID.html">PyIID</A><P>

<DD>The IID if the interface to load.<P><DT><I>site</I> : <A HREF="PyIOleClientSite.html">PyIOleClientSite</A><P>

<DD>The client site for the object.<P></body>

<H1><A HREF="win32print.html">win32print</A>.SetDefaultPrinterW</H1><P>

None = <B>SetDefaultPrinterW(<I>Printer</I></B>)<P>Sets the default printer<P>

<H3>Parameters</H3><P><DT><I>Printer</I> : <A HREF="PyUnicode.html">PyUnicode</A><P>

<DD>Name of printer, can be None to use first available printer<P><H3>Comments</H3>

Unlike <A HREF="win32print__SetDefaultPrinter_meth.html">win32print::SetDefaultPrinter</A>, this method calls the SetDefaultPrinter API function.<P>

<H1>THREAD_PRIORITY_IDLE</H1>

<B>const win32process.THREAD_PRIORITY_IDLE;</B><P>

Indicates a base priority level of 1 for IDLE_PRIORITY_CLASS, NORMAL_PRIORITY_CLASS, or HIGH_PRIORITY_CLASS processes, and a base priority level of 16 for REALTIME_PRIORITY_CLASS processes.<P>

<H1><A HREF="win32gui.html">win32gui</A>.GetWindow</H1><P>

int = <B>GetWindow(<I>hWnd</I><I>, uCmd</I>

</B>)<P>returns a window that has the specified relationship (Z order or owner) to the specified window.<P>

<H3>Parameters</H3><P><DT><I>hWnd</I> : int<P>

<DD>handle to original window<P><DT><I>uCmd</I> : int<P>

<DD>relationship flag<P></body>

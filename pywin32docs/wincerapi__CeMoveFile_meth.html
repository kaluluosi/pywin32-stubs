<H1><A HREF="wincerapi.html">wincerapi</A>.CeMoveFile</H1><P>

<H3>Parameters</H3><P><DT><I>existingFileName</I> : <A HREF="PyUnicode.html">PyUnicode</A><P>

<DD>Name of the existing file<P><DT><I>newFileName</I> : <A HREF="PyUnicode.html">PyUnicode</A><P>

<DD>New name for the file<P></body>

<H1><A HREF="PyIActiveDesktop.html">PyIActiveDesktop</A>.GetDesktopItem</H1><P>

dict = <B>GetDesktopItem(<I>Component</I><I>, Reserved</I>

</B>)<P>Returns desktop item parameters by index<P>

<H3>Parameters</H3><P><DT><I>Component</I> : int<P>

<DD>The zero-based index of the component to get<P><DT><I>Reserved=0</I> : int<P>

<DD>Use 0 if passed in<P>

<H3>Return Value</H3>Returns a <A HREF="COMPONENT.html">COMPONENT</A> dictionary describing the item<P>

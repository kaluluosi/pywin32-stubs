<H1><A HREF="PyCWnd.html">PyCWnd</A>.GetParentOwner</H1><P>

<A HREF="PyCWnd.html">PyCWnd</A> = <B>GetParentOwner(</B>)<P>Returns the child window's parent window or owner window.<P>

<H3>MFC References</H3><P><DT>CWnd::GetParentOwner<P>

<H3>Return Value</H3>The result is a <A HREF="PyCWnd.html">PyCWnd</A> object, or None if no Window can be found.<P>

<H1><A HREF="win32api.html">win32api</A>.RegDeleteTree</H1><P>

<B>RegDeleteTree(<I>Key</I><I>, SubKey</I></B>)<P>Recursively deletes a key's subkeys and values<P>

<H3>Parameters</H3><P><DT><I>Key</I> : <A HREF="PyHKEY.html">PyHKEY</A><P>

<DD>Handle to a registry key<P><DT><I>SubKey</I> : <A HREF="PyUnicode.html">PyUnicode</A><P>

<DD>Name of subkey to be deleted, or None 

for all subkeys and values<P><H3>Comments</H3>

Accepts keyword args.<P>

Requires Vista or later.<P>

<H1><A HREF="win32gui.html">win32gui</A>.GetMenuItemID</H1><P>

int = <B>GetMenuItemID(<I>hMenu</I><I>, nPos</I>

</B>)<P>Retrieves the menu item identifier of a menu item located at the specified position in a menu.<P>

<H3>Parameters</H3><P><DT><I>hMenu</I> : int<P>

<DD>handle to menu<P><DT><I>nPos</I> : int<P>

<DD>position of menu item<P></body>

<H1>TOKEN_WRITE</H1>

<B>const win32security.TOKEN_WRITE;</B><P>

Combines the STANDARD_RIGHTS_WRITE standard access rights and the TOKEN_ADJUST_PRIVILEGES, TOKEN_ADJUST_GROUPS, and TOKEN_ADJUST_DEFAULT access rights.<P>

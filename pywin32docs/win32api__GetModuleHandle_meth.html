<H1><A HREF="win32api.html">win32api</A>.GetModuleHandle</H1><P>

int = <B>GetModuleHandle(<I>fileName</I></B>)<P>Returns the handle of an already loaded DLL.<P>

<H3>Parameters</H3><P><DT><I>fileName=None</I> : string<P>

<DD>Specifies the file name of the module to load.<P>

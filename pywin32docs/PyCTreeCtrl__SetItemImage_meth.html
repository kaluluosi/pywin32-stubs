<H1><A HREF="PyCTreeCtrl.html">PyCTreeCtrl</A>.SetItemImage</H1><P>

<B>SetItemImage(<I>item</I><I>, iImage</I><I>, iSelectedImage</I></B>)<P>Sets the index of an items images.<P>

<H3>Parameters</H3><P><DT><I>item</I> : HTREEITEM<P>

<DD>The specified item<P><DT><I>iImage</I> : int<P>

<DD>The offset of the image.<P><DT><I>iSelectedImage</I> : int<P>

<DD>The offset of the selected image.<P></body>

<H1>THREAD_PRIORITY_TIME_CRITICAL</H1>

<B>const win32process.THREAD_PRIORITY_TIME_CRITICAL;</B><P>

Indicates a base priority level of 15 for IDLE_PRIORITY_CLASS, NORMAL_PRIORITY_CLASS, or HIGH_PRIORITY_CLASS processes, and a base priority level of 31 for REALTIME_PRIORITY_CLASS processes.<P>

<H1>SERVICE_ERROR_SEVERE</H1>

<B>const win32service.SERVICE_ERROR_SEVERE;</B><P>

The startup program logs the error. If the last-known good configuration is being started, 

the startup operation continues. Otherwise, the system is restarted with the last-known-good configuration.<P>

<H1>MDB_TEMPORARY</H1>

<B>const mapi.MDB_TEMPORARY;</B><P>

Instructs MAPI that the message store is not permanent and should not be added to the message store table. This flag is used to log on the message store so that information can be retrieved programmatically from the profile section.<P>

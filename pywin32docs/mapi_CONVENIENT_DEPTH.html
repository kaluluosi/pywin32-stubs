<H1>CONVENIENT_DEPTH</H1>

<B>const mapi.CONVENIENT_DEPTH;</B><P>

Fills the hierarchy table with containers from multiple levels. If CONVENIENT_DEPTH is not set, the hierarchy table contains only the container's immediate child containers.<P>

<H1><A HREF="win32print.html">win32print</A>.SetDefaultPrinter</H1><P>

None = <B>SetDefaultPrinter(<I>printer</I></B>)<P>Sets the default printer.<P>

<H3>Parameters</H3><P><DT><I>printer</I> : string<P>

<DD>printer to set as default<P><H3>Comments</H3>

This function uses the pre-win2k method of WriteProfileString rather than the SetDefaultPrinter API function<P>

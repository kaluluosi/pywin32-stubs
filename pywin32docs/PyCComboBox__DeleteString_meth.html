<H1><A HREF="PyCComboBox.html">PyCComboBox</A>.DeleteString</H1><P>

<H3>Parameters</H3><P><DT><I>pos</I> : int<P>

<DD>The zero based index of the item to delete.<P><H3>MFC References</H3><P><DT>CComboBox::DeleteString<P>

<H3>Return Value</H3>The count of the items remaining in the list.<P>

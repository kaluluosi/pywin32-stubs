<H1><A HREF="win32gui.html">win32gui</A>.SetWorldTransform</H1><P>

<B>SetWorldTransform(<I>hdc</I><I>, Xform</I></B>)<P>Transforms a device context's coordinate space<P>

<H3>Parameters</H3><P><DT><I>hdc</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a device context<P><DT><I>Xform</I> : <A HREF="PyXFORM.html">PyXFORM</A><P>

<DD>Matrix defining the transformation<P><H3>Comments</H3>

DC's mode must be set to GM_ADVANCED.  See <A HREF="win32gui__SetGraphicsMode_meth.html">win32gui::SetGraphicsMode</A>.<P>

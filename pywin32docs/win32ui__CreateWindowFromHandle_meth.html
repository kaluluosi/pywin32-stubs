<H1><A HREF="win32ui.html">win32ui</A>.CreateWindowFromHandle</H1><P>

<A HREF="PyCWnd.html">PyCWnd</A> = <B>CreateWindowFromHandle(<I>hwnd</I></B>)<P>Creates a <A HREF="PyCWnd.html">PyCWnd</A> from an integer containing a HWND<P>

<H3>Parameters</H3><P><DT><I>hwnd</I> : int<P>

<DD>The window handle.<P><H3>Return Value</H3>The result is a <A HREF="PyCWnd.html">PyCWnd</A> (or derived) object, or a win32ui.error exception is raised.<P>

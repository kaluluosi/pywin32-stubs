<H1><A HREF="win32evtlog.html">win32evtlog</A>.GetOldestEventLogRecord</H1><P>

int = <B>GetOldestEventLogRecord(</B>)<P>Returns the number of event log records.<P>

<H3>Return Value</H3>The result is the absolute record number of the oldest record in the given event log.<P>

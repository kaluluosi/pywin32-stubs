<H1>DSBCAPS_STATIC</H1>

<B>const directsound.DSBCAPS_STATIC;</B><P>

Indicates that the buffer will be used for static sound data. Typically, these 

buffers are loaded once and played many times. These buffers are candidates for hardware memory.<P>

<H3>Parameters</H3><P><DT><I>Type</I> : int<P>

<DD>Specifies public or private save location, shellcon.DSFT_*<P><DT><I>SaveFolder</I> : <A HREF="PyIShellItem.html">PyIShellItem</A><P>

<H1><A HREF="win32api.html">win32api</A>.RegCloseKey</H1><P>

<B>RegCloseKey(<I>key</I></B>)<P>Closes a previously opened registry key.<P>

<H3>Parameters</H3><P><DT><I>key</I> : <A HREF="PyHKEY.html">PyHKEY</A>/int<P>

<DD>The key to be closed.<P><H3>Win32 API References</H3><P><DT>Search for <i>RegCloseKey</i> at <a href="http://search.msdn.microsoft.com/search/results.aspx?view=msdn&query=RegCloseKey" target="_blank">msdn</a>, <a href="http://www.google.com/search?q=RegCloseKey" target="_blank">google</a> or <a href="http://groups.google.com/groups?q=RegCloseKey" target="_blank">google groups</a>.<P>

<H1><A HREF="win32inet.html">win32inet</A>.InternetGoOnline</H1><P>

<B>InternetGoOnline(<I>Url</I><I>, Parent</I><I>, Flags</I></B>)<P>Prompts the user for permission to initiate connection to a URL.<P>

<H3>Parameters</H3><P><DT><I>Url</I> : string<P>

<DD>Web site to connect to<P><DT><I>Parent=None</I> : int<P>

<DD>Handle to parent window<P>

<DT><I>Flags=0</I> : int<P>

<DD>INTERNET_GOONLINE_REFRESH is only available flag<P>

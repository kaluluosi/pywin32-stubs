<H1>KEEP_OPEN_READWRITE</H1>

<B>const mapi.KEEP_OPEN_READWRITE;</B><P>

Changes should be committed and the object should be kept open for read/write access. This flag is usually set when the object was initially opened for read/write access. Subsequent changes to the object are allowed.<P>

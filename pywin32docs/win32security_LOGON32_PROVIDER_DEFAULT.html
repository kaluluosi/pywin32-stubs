<H1>LOGON32_PROVIDER_DEFAULT</H1>

<B>const win32security.LOGON32_PROVIDER_DEFAULT;</B><P>

Use the standard logon provider for the system. This is the recommended value for the dwLogonProvider parameter. It provides maximum compatibility with current and future releases of Windows NT.<P>

<H1><A HREF="win32security.html">win32security</A>.GetBinarySid</H1><P>

<A HREF="PySID.html">PySID</A> = <B>GetBinarySid(<I>SID</I></B>)<P>Accepts a SID string (eg: S-1-5-32-544) and returns the SID as a PySID object.<P>

<H3>Parameters</H3><P><DT><I>SID</I> : string<P>

<DD>Textual representation of a SID. Textual SID example: S-1-5-32-544<P></body>

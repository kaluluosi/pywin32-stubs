<H1>SERVICE_CONTROL_INTERROGATE</H1>

<B>const win32service.SERVICE_CONTROL_INTERROGATE;</B><P>

Requests the service to update immediately its current status information to the service control manager. The hService handle must have SERVICE_INTERROGATE access.<P>

<H1>DSCAPS_EMULDRIVER</H1>

<B>const directsound.DSCAPS_EMULDRIVER;</B><P>

The device does not have a DirectSound driver installed, so it is being 

emulated through the waveform-audio functions. Performance degradation should be expected.<P>

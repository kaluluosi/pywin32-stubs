<H1>DSBCAPS_PRIMARYBUFFER</H1>

<B>const directsound.DSBCAPS_PRIMARYBUFFER;</B><P>

Indicates that the buffer is a primary sound buffer. If this value is 

not specified, a secondary sound buffer will be created.<P>

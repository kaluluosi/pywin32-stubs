<H1><A HREF="win32ts.html">win32ts</A>.WTSTerminateProcess</H1><P>

<B>WTSTerminateProcess(<I>Server</I><I>, ProcessId</I><I>, ExitCode</I></B>)<P>Kills a process on a terminal server<P>

<H3>Parameters</H3><P><DT><I>Server</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a terminal server<P><DT><I>ProcessId</I> : int<P>

<DD>Id of a process as returned by <A HREF="win32ts__WTSEnumerateProcesses_meth.html">win32ts::WTSEnumerateProcesses</A><P><DT><I>ExitCode</I> : int<P>

<DD>Exit code for the process<P></body>

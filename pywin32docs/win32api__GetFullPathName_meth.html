<H1><A HREF="win32api.html">win32api</A>.GetFullPathName</H1><P>

string = <B>GetFullPathName(<I>fileName</I></B>)<P>Returns the full path of a (possibly relative) path<P>

<H3>Parameters</H3><P><DT><I>fileName</I> : string<P>

<DD>The file name.<P><H3>Comments</H3>

Please use <A HREF="win32file__GetFullPathName_meth.html">win32file::GetFullPathName</A> instead - it has better Unicode semantics.<P>

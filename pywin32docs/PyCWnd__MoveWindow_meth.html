<H1><A HREF="PyCWnd.html">PyCWnd</A>.MoveWindow</H1><P>

<B>MoveWindow(<I>rect</I><I>, bRepaint</I></B>)<P>Move a window to a new location.<P>

<H3>Parameters</H3><P><DT><I>rect</I> : (left, top, right, bottom)<P>

<DD>The new location of the window, relative to the parent.<P><DT><I>bRepaint=1</I> : int<P>

<DD>Indicates if the window should be repainted after the move.<P>

<H1><A HREF="win32ui.html">win32ui</A>.SetStatusText</H1><P>

<B>SetStatusText(<I>msg</I><I>, bForce</I></B>)<P>Sets the text in the status bar of the application.<P>

<H3>Parameters</H3><P><DT><I>msg</I> : string<P>

<DD>The message to write to the status bar.<P><DT><I>bForce=0</I> : int<P>

<DD>A flag indicating if the message should be forced to the status bar, or written in idle 

time.<P>

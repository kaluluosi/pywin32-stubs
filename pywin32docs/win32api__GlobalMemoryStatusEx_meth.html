<H1><A HREF="win32api.html">win32api</A>.GlobalMemoryStatusEx</H1><P>

dict = <B>GlobalMemoryStatusEx(</B>)<P>Returns physical and virtual memory usage<P>

<H3>Comments</H3>

Only available on Win2k and later.<P>

<H3>Return Value</H3>Returns a dictionary representing a MEMORYSTATUSEX structure<P>

<H1><A HREF="win32ui.html">win32ui</A>.CreateBrush</H1><P>

<A HREF="PyCBrush.html">PyCBrush</A> = <B>CreateBrush(</B>)<P>Creates a new brush object.<P>

<H3>Alternative Parameters</H3><P><DT><I>style</I><P>

<DD>The brush style.<P>

<DT><I>color</I><P>

<DD>The brush color.<P>

<DT><I>hatch</I><P>

<DD>The brush hatching.<P>

<H3>Comments</H3>

If called with no arguments, an uninitialized brush is created.<P>

<H1><A HREF="win32api.html">win32api</A>.GetSystemFileCacheSize</H1><P>

tuple = <B>GetSystemFileCacheSize(</B>)<P>Returns the amount of memory reserved for file cache<P>

<H3>Return Value</H3>Returns a tuple containing the minimum and maximum cache sizes, and flags (combination of 

win32con.MM_WORKING_SET_* flags)<P>

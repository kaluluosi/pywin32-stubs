<H1><A HREF="win32gui.html">win32gui</A>.SetPixelV</H1><P>

<B>SetPixelV(<I>hdc</I><I>, X</I><I>, Y</I><I>, Color</I></B>)<P>Sets the color of a single pixel to an approximation of specified color<P>

<H3>Parameters</H3><P><DT><I>hdc</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>Handle to a device context<P><DT><I>X</I> : int<P>

<DD>Horizontal pos<P><DT><I>Y</I> : int<P>

<DD>Vertical pos<P><DT><I>Color</I> : int<P>

<DD>RGB color to be set.<P></body>

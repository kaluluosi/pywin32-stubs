<H1><A HREF="PyCControlBar.html">PyCControlBar</A>.EnableDocking</H1><P>

<B>EnableDocking(<I>style</I></B>)<P>pecifies whether the control bar supports docking and the sides of its parent 

window.<P>

<H3>Parameters</H3><P><DT><I>style</I> : int<P>

<DD>Enables a control bar to be docked.<P></body>

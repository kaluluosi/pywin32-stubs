<H1><A HREF="PyCWnd.html">PyCWnd.OnClose</A> Virtual</H1><P>

<B>OnClose(</B>)<P>Called for the WM_CLOSE message.<P>

<H3>Comments</H3>

The default calls DestroyWindow().  If you supply a handler, the default is not called.<P>

The MFC base class is always called before the Python method.<P>

<H1><A HREF="PyCWnd.html">PyCWnd</A>.GetLastActivePopup</H1><P>

<A HREF="PyCWnd.html">PyCWnd</A> = <B>GetLastActivePopup(</B>)<P>Returns the last active popup Window, or the Window itself.<P>

<H3>MFC References</H3><P><DT>CWnd::GetLastActivePopup<P>

<H3>Return Value</H3>The result is a <A HREF="PyCWnd.html">PyCWnd</A> object, or None if no Window can be found.<P>

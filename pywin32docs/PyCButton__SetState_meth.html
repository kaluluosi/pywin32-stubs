<H1><A HREF="PyCButton.html">PyCButton</A>.SetState</H1><P>

int = <B>SetState(<I>bHighlight</I></B>)<P>Sets the state of the button.<P>

<H3>Parameters</H3><P><DT><I>bHighlight</I> : int<P>

<DD>The new state for the button.<P><H3>Comments</H3>

Highlighting affects the exterior of a button control. It has no effect on the check state of a radio 

button or check box.<P>

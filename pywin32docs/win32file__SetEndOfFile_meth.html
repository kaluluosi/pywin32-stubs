<H1><A HREF="win32file.html">win32file</A>.SetEndOfFile</H1><P>

<B>SetEndOfFile(<I>hFile</I></B>)<P>Moves the end-of-file (EOF) position for the specified file to the current position of the file pointer.<P>

<H3>Parameters</H3><P><DT><I>hFile</I> : <A HREF="PyHANDLE.html">PyHANDLE</A><P>

<DD>handle of file whose EOF is to be set<P></body>

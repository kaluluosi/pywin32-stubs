<H1><A HREF="win32file.html">win32file</A>.AreFileApisANSI</H1><P>

int = <B>AreFileApisANSI(</B>)<P>Determines whether a set of Win32 file functions is using the ANSI or OEM character set code page. This function is useful for 8-bit console input and output operations.<P>

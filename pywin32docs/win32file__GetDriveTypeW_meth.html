<H1><A HREF="win32file.html">win32file</A>.GetDriveTypeW</H1><P>

int = <B>GetDriveTypeW(<I>rootPathName</I></B>)<P>Determines whether a disk drive is a removable, fixed, CD-ROM, RAM disk, or network drive. (NT/2000 Unicode specific version).<P>

<H3>Parameters</H3><P><DT><I>rootPathName</I> : string<P>

<DD><P><H3>Return Value</H3>The result is one of the DRIVE_* constants.<P>

<H1><A HREF="PyIStorage.html">PyIStorage</A>.RenameElement</H1><P>

<B>RenameElement(<I>OldName</I><I>, NewName</I></B>)<P>Renames the specified substorage or stream in this storage object.<P>

<H3>Parameters</H3><P><DT><I>OldName</I> : str<P>

<DD>The name of the substorage or stream to be changed.<P><DT><I>NewName</I> : str<P>

<DD>The new name for the specified sustorage or stream.<P></body>

<H1>FILE_FLAG_RANDOM_ACCESS</H1>

<B>const win32file.FILE_FLAG_RANDOM_ACCESS;</B><P>

Indicates that the file is accessed randomly. The system can use this as a hint to optimize file caching.<P>

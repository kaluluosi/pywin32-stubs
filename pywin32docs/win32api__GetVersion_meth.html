<H1><A HREF="win32api.html">win32api</A>.GetVersion</H1><P>

int = <B>GetVersion(</B>)<P>Returns the current version of Windows, and information about the environment.<P>

<H3>Return Value</H3>The return value's low word is the major/minor version of Windows.  The high 

word is 0 if the platform is Windows NT, or 1 if Win32s on Windows 3.1<P>

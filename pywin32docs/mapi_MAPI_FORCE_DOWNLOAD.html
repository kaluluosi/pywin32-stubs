<H1>MAPI_FORCE_DOWNLOAD</H1>

<B>const mapi.MAPI_FORCE_DOWNLOAD;</B><P>

An attempt should be made to download all of the user's messages before returning. If the MAPI_FORCE_DOWNLOAD flag is not set, messages can be downloaded in the background after the call to MAPILogonEx returns.<P>
